<div class="card h-100 bg-dark text-white shadow">
    <img 
      [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
      class="card-img-top"
      alt="{{ movie.title }}"
    />
  
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ movie.title  }}</h5>
      <p class="card-text smmovie">
        <span class="text-muted">Media Type:</span> {{ movie.media_type | titlecase }}<br>
        <span class="text-muted">Release Date:</span> 
        {{ movie.release_date  }}<br>
        <span class="text-muted">Language:</span> {{ movie.original_language | uppercase }}
      </p>
  
      <p class="card-text text-truncate" title="{{ movie.overview }}">
        {{ movie.overview }}
      </p>
  
      <div class="mt-auto">
        <div class="d-flex justify-content-between align-items-center">
          <span class="badge bg-primary">Rating: {{ movie.vote_average }}</span>
          <small class="text-muted">Votes: {{ movie.vote_count }}</small>
        </div>
      </div>
    </div>
  </div>
