<div class="card h-100 bg-dark text-white shadow">
    <img 
      [src]="'https://image.tmdb.org/t/p/w500' + all.poster_path"
      class="card-img-top"
      alt="{{ all.title || all.name }}"
    />
  
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ all.title || all.name }}</h5>
      <p class="card-text small">
        <span class="text-muted ">Media Type:</span> {{ all.media_type | titlecase }}<br>
        <span class="text-muted">Release Date:</span> 
        {{ all.release_date || all.first_air_date || 'Unknown' }}<br>
        <span class="text-muted">Language:</span> {{ all.original_language | uppercase }}
      </p>
  
      <p class="card-text text-truncate" title="{{ all.overview }}">
        {{ all.overview }}
      </p>
  
      <div class="mt-auto">
        <div class="d-flex justify-content-between align-items-center">
          <span class="badge bg-primary">Rating: {{ all.vote_average }}</span>
          <small class="text-muted">Votes: {{ all.vote_count }}</small>
        </div>
      </div>
      <div>
        <button class="btn btn-primary mt-3 w-100 " [routerLink]="['/details',all.id]" >View Details</button>
      </div>
    </div>
  </div>
